<!DOCTYPE html>
<html lang = "en ">
<head>
    <title>CV form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>CV FORM</h1>
    <fieldset>
        <legend>Personal Information</legend>
    <form action = "index.html" target = "_blank" method="GET" autocomplete="on">
    <label for = "fullName" >Name:</label><br> <!--name field-->
    <input type = "text" id = fullName name = "name" ><br><br>

    <!--gender field-->
    <lable>Gender: </lable>
    <input type = "radio" id = maleGender name = "Gender" value = "male">
    <label for = "maleGender" >Male</label>
    <input type = "radio" id = FemaleGender name = "Gender" value = "Female">
    <label for = "FemaleGender" >Female</label> <br><br>
    <!--phone number field-->
    <label for ="phoneNum" >Enter a phone number:</label><br><br>
    <input type = "tel" id = "phoneNum" name ="phoneNumber" placeholder="555-55-555" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> format 555-55-555<br><br>
      <!--linkedin field-->
      <label for = "userUrl">Your linkedin page: </label>
      <input type = "url" id = "userUrl" name = "linkedin">
     <!--Email field-->
     <label for ="userEmail">EMAIL:</label>
     <input type = "email" id = "userEmail" name = "email"><br><br>
    </fieldset><br>
    <!--experience field-->
    <label for ="Ex" >Years of experience(between 3 and 10):</label>
    <input type="number" id = "Ex" name= "experience" max="10" min="3"><br><br>
    <!--salary range-->
    <label for = "RangeSalary">expected salary:</label>
    4000<input type = "range" id = "RangeSalary" name = "salary" min="4000" max="10000" >10000<br><br>
    <!--language feild-->
    <label>language:</label><br>
    <input type = "checkbox" id = "Ar" name = "language" value = "Arabic">
    <label for = "Ar">Arabic</label><br>
    <input type = "checkbox" id = "En" name = "language" value = "English">
    <label for = "En">English</label> <br><br>
    <!--file feild-->
    <label for = "">Uplaod your CV : </label>
    <input type="file" id = "UserFile" name ="file"><br><br>
    <!--week feild-->
    <label for = "week">The nearest week you can start work</label>
    <input type="week" id = "week" name = "StartWeek"><br><br>
    <!--month feild-->
    <label for = "month">The nearest month you can start work</label>
    <input type = "month" id = "month" name="StartMonth"><br><br>
    <!--time feild-->
    <label for = "time">the best time to work</label>
    <input type="time" id = "time" name="WorkTime"><br><br>
    <!--majors feild-->
    <label >Majors</label>
   <input list = "Majors" name = "Majors" >
   <datalist id = "Majors" >
   <option value = "CS">
    <option value = "IT">
    <option value = "AI" > 
     <option value = "DB">   
    </datalist><br><br>
    <!--texarea feild-->
    <label for ="why">why you want to work with us</label><br>
    <textarea id = "why" name ="whyWork" rows="4" cols="120" ></textarea><br>
     <input type = "submit" value="send"><input type = "reset" value="reset">  <br>
     


     
</form>
</body>
</html>
