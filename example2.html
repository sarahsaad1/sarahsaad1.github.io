    <body>
        <h1>CV FORM</h1>
<form method="Get" action = "index.html" target = "_blank" autocomplete="off">
    <!--هذا رابط relative ف م يكتب الwww وهذي الاشياء-->
    <fieldset>
        <legend>Personal Inforamtion</legend>
<label for = "name ">Name :</label><br>
<input type = "text" id = "name" name = "name"><br><br>
<label >Gender :</label>
<input type = "radio"  id = "male" name = "gender" value = "male">
<label for = "mele">male </label>
<input type = "radio"  id = "female" name = "gender" value= "female">
<label for = "female">female </label><br><br>
<label for= "tel">Enter phone number :</label><br><br>
<input type = "tel" id = "tel" name = "phone number" pattern="[0-9]{3}.[0-9]{2}.[0-9]{3}" placeholder="555-55-555"><br><br>
<!--url type-->
<label for ="linkden">Your linkden page :</label>
<input type = "url" id = "linkden" name ="wpage">
<label for ="email">Email :</label>
<input type = "email" id = "email" name ="e">
<br><br>
</fieldset>
<label for ="ex" >years of</label>
<input type= "number" id = "ex" name = "ex" min = "3" max = "10">




<input type ="submit" value = "send">
<input type ="reset" value = "reset">
</form>
